backend:
  name: git-gateway
  branch: master
media_folder: "public/assets/images"
public_folder: "/asset/images"
collections: 
  - name: "blog"
    label: "Blog"
    folder: "src/blog"
    create: true
    fields:
      - { label: "title", name: "title", widget: "string", required: false }
      - { label: "description", name: "description", widget: "string", required: false }
      - { label: "second title", name: "secTitle", widget: "string", required: false }
      - { label: "teaser text", name: "teaserText", widget: "text" }
      - { label: "image", name: "image", widget: "image" }
      - { label: "image alt-text", name: "imageAlt", widget: "string" }
      - { label: "body", name: "body", widget: "markdown" }
      - { label: "tags", name: "tags", widget: "list", default: ["post"] }
      - { label: 'accent color', name: 'accentColor', widget: 'color', allowInput: true }